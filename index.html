<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pocket Nocturne (Web ver.)</title>
    <style>
        /* --- ページの基本スタイル --- */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* --- ゲーム画面のスタイル --- */
        #gameCanvas {
            display: block;
            background-color: #111;
            width: 100%;
            height: 100%;
        }

        /* --- UI全体のコンテナ --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIがゲーム操作の邪魔をしないようにする */
        }

        /* --- スコア表示のスタイル --- */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* --- ゲームオーバー画面のスタイル --- */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }

        #gameOverScreen h1 {
            margin: 0 0 10px 0;
            font-size: 36px;
        }
        
        #finalScore {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        /* --- ★オープニング画面のスタイル --- */
        #openingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('takase01.jpg'); /* 背景画像として使用 */
            background-size: cover; /* 画面いっぱいに広げる */
            background-position: center; /* 中央に配置 */
            background-repeat: no-repeat;
            display: flex; /* Flexboxでコンテンツを中央寄せ */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* クリックできるようにする */
            cursor: pointer; /* クリック可能であることを示す */
        }

        #openingScreen.game-started {
            display: none; /* ゲーム開始後は非表示 */
        }

        #openingScreen h1 {
            font-family: 'Georgia', serif; /* 豪華なフォントをイメージ */
            font-size: min(8vw, 60px); /* 画面サイズに合わせて調整 */
            color: #FFD700; /* ゴールド */
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8), 
                         0 0 15px rgba(255,255,255,0.5); /* 豪華な影 */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        #creatorInfo {
            font-size: min(4vw, 20px);
            color: #EEE;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #tapToStart {
            font-size: min(5vw, 30px);
            color: white;
            margin-top: 50px;
            animation: pulse 1.5s infinite alternate; /* 点滅アニメーション */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* 点滅アニメーションの定義 */
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <div id="score">Score: 0</div>
        
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">もう一度プレイ</button>
