<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>未確認飛行物体から志賀高原を救え！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mochiy+Pop+One&display=swap');

        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #0c0c1a;
            font-family: 'Mochiy Pop One', 'Hiragino Sans', sans-serif;
            color: #333;
            text-align: center;
        }
        #gameCanvas {
            display: block; background-color: #0c0c1a;
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1;
            cursor: pointer;
        }
        #ui-container, #openingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }
        #gameOverScreen, #restartButton, #linksContainer a {
            pointer-events: auto;
        }
        
        #score {
            position: absolute; top: 15px; left: 15px; font-size: 32px; font-weight: bold;
            color: #FFFFFF; text-shadow: 3px 3px 0px rgba(0,0,0,0.4); display: none;
        }
        #gameOverScreen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 20px; box-shadow: 0px 8px 15px rgba(0,0,0,0.2); display: none;
        }
        #gameOverScreen h1 {
            font-family: 'Fredoka One', cursive; margin: 0 0 15px 0; font-size: 48px;
            color: #FF4500; text-shadow: 3px 3px 0px rgba(255,255,255,0.7);
        }
        #finalScore { font-size: 32px; margin-bottom: 30px; color: #4682B4; }
        #restartButton {
            padding: 15px 35px; font-size: 24px; cursor: pointer; background-color: #90EE90;
            color: white; border: none; border-radius: 30px; box-shadow: 0px 5px 0px #6B8E23;
            transition: all 0.1s ease-out; font-family: 'Mochiy Pop One', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #restartButton:hover { background-color: #80DA80; transform: translateY(2px); box-shadow: 0px 3px 0px #6B8E23; }
        
        #openingScreen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #openingScreen.hidden { display: none; }
        
        #openingScreen h1 {
            font-family: 'Mochiy Pop One', 'Hiragino Sans', sans-serif;
            font-size: min(8vw, 50px);
            line-height: 1.2;
            color: #FFD700;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3), 0 0 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px; letter-spacing: 2px;
        }
        #coalitionInfo {
            font-size: min(3vw, 14px); color: #DDD;
            margin: 0 0 15px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); line-height: 1.5;
        }
        #creatorInfo { font-size: min(4.5vw, 25px); color: #DDD; }
        
        #linksContainer {
            margin-top: 20px; display: flex; gap: 15px;
        }
        #linksContainer a {
            color: white; background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px; border-radius: 20px; text-decoration: none;
            font-size: min(3.5vw, 16px); transition: background-color 0.3s;
        }
        #linksContainer a:hover { background-color: rgba(255, 255, 255, 0.4); }
        
        #tapToStart {
            font-family: 'Fredoka One', cursive;
            font-size: min(6vw, 40px); color: #FFF;
            margin-top: 30px;
            animation: pulse-glow 1.5s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
        <div id="score">Score: 0</div>
        <div id="gameOverScreen">
            <h1>GAME OVER!</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
    </div>
    <div id="openingScreen">
        <h1>未確認飛行物体から<br>志賀高原を救え！</h1>
        <p id="coalitionInfo">
            Chúng tôi là liên minh Việt Nam, Trung Quốc, Nepal, Indonesia.<br
