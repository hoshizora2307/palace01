<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pop Nocturne - Cute Pop Edition!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mochiy+Pop+One&display=swap');

        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #0c0c1a;
            font-family: 'Mochiy Pop One', sans-serif;
            color: #333;
            text-align: center;
        }
        #gameCanvas {
            /* ★背景はJSで描画するため、ここでは単色に */
            display: block;
            background-color: #0c0c1a;
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            z-index: 1; /* ★UIより後ろに配置 */
        }
        #ui-container, #openingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2; /* ★キャンバスより手前に配置 */
        }
        #score {
            position: absolute; top: 15px; left: 15px;
            font-size: 32px; font-weight: bold;
            color: #FFFFFF;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4);
            display: none;
        }
        #gameOverScreen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
            display: none; pointer-events: auto;
        }
        #gameOverScreen h1 {
            font-family: 'Fredoka One', cursive;
            margin: 0 0 15px 0; font-size: 48px;
            color: #FF4500;
            text-shadow: 3px 3px 0px rgba(255,255,255,0.7);
        }
        #finalScore { font-size: 32px; margin-bottom: 30px; color: #4682B4; }
        #restartButton {
            padding: 15px 35px; font-size: 24px; cursor: pointer;
            background-color: #90EE90;
            color: white; border: none; border-radius: 30px;
            box-shadow: 0px 5px 0px #6B8E23;
            transition: all 0.1s ease-out;
            font-family: 'Mochiy Pop One', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #restartButton:hover { background-color: #80DA80; transform: translateY(2px); box-shadow: 0px 3px 0px #6B8E23; }
        
        #openingScreen {
            /* ★背景グラデーションは削除 (JSで描画するため) */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; cursor: pointer;
        }
        #openingScreen.hidden { display: none; }
        
        #openingScreen h1 {
            font-family: 'Fredoka One', cursive;
            font-size: min(10vw, 70px);
            margin-bottom: 25px; letter-spacing: 3px;
            
            /* ★動くグラデーションタイトルの設定 */
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-text 5s linear infinite;
        }
        #creatorInfo { font-family: 'Mochiy Pop One', sans-serif; font-size: min(4.5vw, 25px); color: #DDD; margin-top: 15px; }
        #tapToStart {
            font-family: 'Fredoka One', cursive;
            font-size: min(6vw, 40px); color: #FFF;
            margin-top: 60px;
            /* ★輝くスタートボタンのアニメーション */
            animation: pulse-glow 1.5s infinite alternate;
        }

        /* ★アニメーションの定義 */
        @keyframes gradient-text {
            to { background-position: -200% 0; }
        }
        @keyframes pulse-glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
    </style>
</head>
<body>

            <p id="finalScore">Score: 0</p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
    </div>
    <div id="openingScreen">
        <h1>Pop Nocturne!</h1>
        <p id="creatorInfo">Creator: hoshizora2307</p>
        <p id="tapToStart">TAP TO PLAY!</p>
    </div>
