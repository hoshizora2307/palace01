<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pocket Nocturne (Web ver.)</title>
    <style>
        /* --- ページの基本スタイル --- */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを消す */
            background-color: #000;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: white;
        }

        /* --- ゲーム画面のスタイル --- */
        #gameCanvas {
            display: block; /* キャンバスをブロック要素として表示 */
            background-color: #111;
            width: 100%;
            height: 100%;
        }

        /* --- UI全体のコンテナ --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIがゲーム操作の邪魔をしないようにする */
        }

        /* --- スコア表示のスタイル --- */
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* --- ゲームオーバー画面のスタイル --- */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none; /* 最初は非表示 */
            pointer-events: auto; /* ボタンを押せるようにする */
        }

        #gameOverScreen h1 {
            margin: 0 0 10px 0;
            font-size: 36px;
        }
        
        #finalScore {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <div id="score">Score: 0</div>
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
    </div>

    <script>
        // --- 1. 初期設定 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI要素の取得
        const scoreUI = document.getElementById('score');
        const gameOverScreenUI = document.getElementById('gameOverScreen');
        const finalScoreUI = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // キャンバスのサイズを画面いっぱいに設定
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 2. ゲームの状態管理 ---
        let score = 0;
        let isGameOver = false;
        let player, bullets, enemies;
        let bulletTimer = 0;
        let enemyTimer = 0;

        // --- 3. ゲームオブジェクトの定義 ---
        function setupGame() {
            score = 0;
            isGameOver = false;
            
            player = {
                x: canvas.width / 2,
                y: canvas.height - 60,
                width: 40,
                height: 40,
                color: '#00BFFF' // DeepSkyBlue
            };

            bullets = [];
            enemies = [];

            // UIをリセット
            scoreUI.textContent = 'Score: 0';
            gameOverScreenUI.style.display = 'none';

            // メインのゲームループを開始
            gameLoop();
        }

        // --- 4. 描画関数 ---
        function drawRect(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x - obj.width / 2, obj.y - obj.height / 2, obj.width, obj.height);
        }

        // --- 5. ゲームの更新処理 ---
        function update() {
            if (isGameOver) return;

            // 弾の生成タイマー
            bulletTimer++;
            if (bulletTimer % 15 === 0) { // 15フレームごと（約0.25秒）
                bullets.push({
                    x: player.x,
                    y: player.y,
                    width: 5,
                    height: 15,
                    color: '#FFFF00', // Yellow
                    speed: 7
                });
            }

            // 敵の生成タイマー
            enemyTimer++;
            if (enemyTimer % 50 === 0) { // 50フレームごと（約0.8秒）
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    width: 30,
                    height: 30,
                    color: '#FF4500', // OrangeRed
                    speed: 2 + Math.random() * 2 // スピードをランダムに
                });
            }

            // 弾の移動
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) bullets.splice(i, 1); // 画面外に出たら消す
            }

            // 敵の移動
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1); // 画面外に出たら消す
            }

            // 衝突判定
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                // プレイヤーと敵の衝突
                if (isColliding(player, enemy)) {
                    gameOver();
                }

                // 弾と敵の衝突
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (isColliding(bullet, enemy)) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 100;
                        scoreUI.textContent = `Score: ${score}`;
                        break; // 敵は1発で消えるのでループを抜ける
                    }
                }
            }
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function gameOver() {
            isGameOver = true;
            finalScoreUI.textContent = `Score: ${score}`;
            gameOverScreenUI.style.display = 'block';
        }

        // --- 6. 画面の描画処理 ---
        function draw() {
            // 画面をクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤーを描画
            drawRect(player);

            // 弾を描画
            bullets.forEach(drawRect);

            // 敵を描画
            enemies.forEach(drawRect);
        }

        // --- 7. メインループ ---
        function gameLoop() {
            update();
            draw();
            // isGameOverがfalseの間だけ次のフレームを予約
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // --- 8. イベントリスナー ---
        function movePlayer(e) {
            // タッチ操作とマウス操作の両方に対応
            const pos = e.touches ? e.touches[0] : e;
            player.x = pos.clientX;
            // Y座標は固定なので変更しない
        }
        
        canvas.addEventListener('mousemove', movePlayer);
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault(); // 画面のスクロールを防ぐ
            movePlayer(e);
        });

        // リスタートボタンの処理
        restartButton.addEventListener('click', function() {
            // ゲームをリセットして再開
            setupGame();
        });

        // --- ゲーム開始 ---
        setupGame();
    </script>

</body>
</html>
