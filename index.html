<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pocket Nocturne (Web ver.)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: white;
        }
        #gameCanvas {
            display: block;
            background-color: #111;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }
        #gameOverScreen h1 { margin: 0 0 10px 0; font-size: 36px; }
        #finalScore { font-size: 24px; margin-bottom: 30px; }
        #restartButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #restartButton:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
        <div id="score">Score: 0</div>
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
    </div>

    <script>
        // --- 1. 初期設定 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreUI = document.getElementById('score');
        const gameOverScreenUI = document.getElementById('gameOverScreen');
        const finalScoreUI = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- ★変更点1: 画像を読み込む ---
        const enemyImage = new Image();
        enemyImage.src = 'takase01.jpg'; // 画像ファイル名を指定

        // --- 2. ゲームの状態管理 ---
        let score = 0;
        let isGameOver = false;
        let player, bullets, enemies;
        let bulletTimer = 0;
        let enemyTimer = 0;

        // --- 3. ゲームオブジェクトの定義 ---
        function setupGame() {
            score = 0;
            isGameOver = false;
            player = { x: canvas.width / 2, y: canvas.height - 60, width: 40, height: 40, color: '#00BFFF' };
            bullets = [];
            enemies = [];
            scoreUI.textContent = 'Score: 0';
            gameOverScreenUI.style.display = 'none';
            gameLoop();
        }

        // --- 4. 描画関数 ---
        function drawRect(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x - obj.width / 2, obj.y - obj.height / 2, obj.width, obj.height);
        }

        // --- 5. ゲームの更新処理 ---
        function update() {
            if (isGameOver) return;

            bulletTimer++;
            if (bulletTimer % 15 === 0) {
                bullets.push({ x: player.x, y: player.y, width: 5, height: 15, color: '#FFFF00', speed: 7 });
            }

            enemyTimer++;
            if (enemyTimer % 50 === 0) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    width: 40, // 画像の表示サイズ
                    height: 40, // 画像の表示サイズ
                    speed: 2 + Math.random() * 2
                });
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) bullets.splice(i, 1);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (isColliding(player, enemy)) { gameOver(); }
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (isColliding(bullet, enemy)) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 100;
                        scoreUI.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
        }

        function isColliding(rect1, rect2) {
            // 当たり判定のロジック（中心点を基準にするように微調整）
            let r1x = rect1.x - rect1.width / 2;
            let r1y = rect1.y - rect1.height / 2;
            let r2x = rect2.x - rect2.width / 2;
            let r2y = rect2.y - rect2.height / 2;

            return r1x < r2x + rect2.width &&
                   r1x + rect1.width > r2x &&
                   r1y < r2y + rect2.height &&
                   r1y + rect1.height > r2y;
        }

        function gameOver() {
            isGameOver = true;
            finalScoreUI.textContent = `Score: ${score}`;
            gameOverScreenUI.style.display = 'block';
        }

        // --- 6. 画面の描画処理 ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(player);
            bullets.forEach(drawRect);

            // --- ★変更点2: 四角形の代わりに画像を描画 ---
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImage, enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);
            });
        }

        // --- 7. メインループ ---
        function gameLoop() {
            update();
            draw();
            if (!isGameOver) { requestAnimationFrame(gameLoop); }
        }

        // --- 8. イベントリスナー ---
        function movePlayer(e) {
            const pos = e.touches ? e.touches[0] : e;
            player.x = pos.clientX;
        }
        canvas.addEventListener('mousemove', movePlayer);
        canvas.addEventListener('touchmove', function(e) { e.preventDefault(); movePlayer(e); });
        restartButton.addEventListener('click', setupGame);

        // --- ★変更点3: 画像が読み込まれたらゲームを開始 ---
        enemyImage.onload = function() {
            console.log("Image loaded successfully!");
            setupGame();
        };
        enemyImage.onerror = function() {
            console.error("Failed to load image. Make sure 'takase01.jpg' is in the same folder as index.html.");
            // 画像がなくてもゲームが動くように、四角で描画するフォールバックも可能
            alert("画像の読み込みに失敗しました。'takase01.jpg'が同じフォルダにあるか確認してください。");
        }
    </script>
</body>
</html>
