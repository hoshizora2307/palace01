    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mochiy+Pop+One&display=swap');
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #0c0c1a; font-family: 'Mochiy Pop One', 'Hiragino Sans', sans-serif; }
        #gameCanvas { display: block; background-color: #0c0c1a; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        #openingScreen, #score, #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

        #gameOverScreen { display: none; flex-direction: column; justify-content: center; align-items: center; }
        #gameOverContent { background-color: rgba(255, 255, 255, 0.9); padding: 20px 40px; border-radius: 20px; box-shadow: 0px 8px 15px rgba(0,0,0,0.2); height: auto; width: auto; max-width: 90%; max-height: 90%; overflow-y: auto; }

        #finalScore { font-size: 32px; margin-bottom: 20px; color: #4682B4; }
        #restartButton { padding: 15px 35px; font-size: 24px; cursor: pointer; background-color: #90EE90; color: white; border: none; border-radius: 30px; box-shadow: 0px 5px 0px #6B8E23; transition: all 0.1s ease-out; font-family: 'Mochiy Pop One', sans-serif; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); margin-top: 10px; }
        #restartButton:hover { background-color: #80DA80; transform: translateY(2px); box-shadow: 0px 3px 0px #6B8E23; }
        #openingScreen { display: flex; flex-direction: column; justify-content: center; align-items: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); opacity: 0; animation: fadeIn 1s ease-out forwards; overflow-y: auto; }
        #openingScreen.hidden { display: none; }
        #openingScreen h1 { font-family: 'Mochiy Pop One', 'Hiragino Sans', sans-serif; font-size: min(8vw, 50px); line-height: 1.2; margin-bottom: 15px; letter-spacing: 2px; background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff); background-size: 200% 100%; -webkit-background-clip: text; background-clip: text; color: transparent; animation: gradient-text 5s linear infinite; }
        #linksContainer { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        #linksContainer a { color: white; background-color: rgba(255, 255, 255, 0.2); padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: min(3.5vw, 16px); transition: background-color 0.3s; }
        #linksContainer a:hover { background-color: rgba(255, 255, 255, 0.4); }
        #tapToStart { font-family: 'Fredoka One', cursive; font-size: min(6vw, 40px); color: #FFF; margin-top: 25px; animation: pulse-glow 1.5s infinite alternate; }

        .leaderboardContainer { margin-top: 20px; border-radius: 15px; padding: 10px; width: 80%; max-width: 400px; }
        .leaderboardContainer h2 { font-size: min(5vw, 24px); margin: 5px 0 10px; }
        .rankingTable { width: 100%; border-collapse: collapse; }
        .rankingTable th, .rankingTable td { padding: 5px; text-align: left; }
        .rankingTable th { font-size: min(3.5vw, 14px); }
        .rankingTable td { font-size: min(4vw, 16px); }
        .rankingTable td:first-child { text-align: center; font-weight: bold; }
        #openingScreen .leaderboardContainer { background-color: rgba(0, 0, 0, 0.3); }
        #openingScreen .leaderboardContainer h2 { color: #FFD700; }
        #openingScreen .rankingTable { color: white; }
        #openingScreen .rankingTable td { border-top: 1px solid rgba(255, 255, 255, 0.2); }
        #openingScreen .rankingTable td:first-child { color: #FFD700; }
        #gameOverScreen .leaderboardContainer { background-color: rgba(0, 0, 0, 0.05); }
        #gameOverScreen .leaderboardContainer h2 { color: #4682B4; }
        #gameOverScreen .rankingTable { color: #333; }
        #gameOverScreen .rankingTable td { border-top: 1px solid rgba(0, 0, 0, 0.1); }
        #gameOverScreen .rankingTable td:first-child { color: #4682B4; }
        #highScoreForm { margin-top: 20px; display: none; }
        #highScoreForm h3 { font-size: 20px; color: #333; margin: 0 0 10px; }
        #playerNameInput { font-size: 18px; padding: 8px; width: 200px; border: 2px solid #ccc; border-radius: 10px; text-align: center; }
        #submitScoreButton { font-size: 16px; padding: 8px 15px; margin-left: 10px; border-radius: 10px; cursor: pointer; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes gradient-text { to { background-position: -200% 0; } }
        @keyframes pulse-glow { from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff; } to { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff; } }

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="openingScreen">
        <h1>Êú™Á¢∫Ë™çÈ£õË°åÁâ©‰Ωì„Åã„Çâ<br>ÂøóË≥ÄÈ´òÂéü„ÇíÊïë„ÅàÔºÅ</h1>
        <div id="linksContainer">
            <a href="https://hotel2307.com/" target="_blank">„Éõ„ÉÜ„É´2307</a>
            <a href="https://www.shigapalace.co.jp/" target="_blank">ÂøóË≥Ä„Éë„É¨„Çπ„Éõ„ÉÜ„É´</a>
            <a href="https://yudanakaview.co.jp/" target="_blank">ÁæéÊπØ„ÅÆÂÆø</a>
        </div>
        <p id="tapToStart">TAP TO PLAY!</p>
        <div id="openingLeaderboard" class="leaderboardContainer">
            <h2>üèÜ RANKING üèÜ</h2>
            <table class="rankingTable">
                <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameOverScreen">
        <div id="gameOverContent">
            <h1>GAME OVER!</h1>
            <p id="finalScore">Score: 0</p>
            <div id="highScoreForm">
                <h3>TOP 10 RANK IN!</h3>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="10">
                <button id="submitScoreButton">Submit</button>
            </div>
            <div id="gameOverLeaderboard" class="leaderboardContainer">
                <h2>üèÜ RANKING üèÜ</h2>
                <table class="rankingTable">
                    <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        'use strict';
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const openingScreenUI = document.getElementById('openingScreen');
        const scoreUI = document.getElementById('score');
        const gameOverScreenUI = document.getElementById('gameOverScreen');
        const finalScoreUI = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const highScoreFormUI = document.getElementById('highScoreForm');
        const playerNameInputUI = document.getElementById('playerNameInput');
        const submitScoreButtonUI = document.getElementById('submitScoreButton');
        const openingRankingTableBodyUI = document.querySelector('#openingLeaderboard .rankingTable tbody');
        const gameOverRankingTableBodyUI = document.querySelector('#gameOverLeaderboard .rankingTable tbody');
        
        const enemyImage_takase02 = new Image(); enemyImage_takase02.src = 'takase02.png';
        const enemyImage_kanai = new Image(); enemyImage_kanai.src = 'kanai.png';
        const enemyImage_hoshizora = new Image(); enemyImage_hoshizora.src = 'hoshizora.png';
        const enemyImage_takase03 = new Image(); enemyImage_takase03.src = 'takase03.png';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioInitialized = false;
        const bgm = new Audio('https://otologic.jp/sounds/bgm/mp3/Simple_Pop_3.mp3'); bgm.loop = true;
        const shootSound = new Audio('https://otologic.jp/sounds/se/mp3/se-pop12.mp3');
        const hitSound = new Audio('https://otologic.jp/sounds/se/mp3/se-pop02.mp3');
        const powerupSound = new Audio('https://otologic.jp/sounds/se/mp3/se-healing01.mp3');

        const GameState = { OPENING: 'OPENING', PLAYING: 'PLAYING', GAME_OVER: 'GAME_OVER' };
        let currentState = GameState.OPENING;
        let player, bullets, enemies, particles, powerups, score, bulletTimer, enemyTimer, mouse, specialEventScore, swarmEnemiesToSpawn, playerPowerLevel, powerupTimer;

        function getHighScores() { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function saveHighScores(scores) { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function displayLeaderboard() { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function checkIfHighScore(currentScore) { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        
        function initialize() {
            player = {}; bullets = []; enemies = []; particles = []; powerups = [];
            score = 0; bulletTimer = 0; enemyTimer = 0;
            mouse = { x: null, y: null, radius: 100 };
            specialEventScore = 5000; swarmEnemiesToSpawn = 0;
            playerPowerLevel = 0; powerupTimer = 0;
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2 + 1, directionY: Math.random() * -1 - 0.5 });
            }
            displayLeaderboard();
            setupEventListeners();
            gameLoop();
        }

        function setupEventListeners() {
            openingScreenUI.addEventListener('click', handleStart);
            restartButton.addEventListener('click', handleRestart);
            canvas.addEventListener('mousemove', moveHandler);
            canvas.addEventListener('touchmove', moveHandler);
            submitScoreButtonUI.addEventListener('click', (e) => {
                e.stopPropagation();
                const playerName = playerNameInputUI.value.trim() || 'No Name';
                const highScores = getHighScores();
                highScores.push({ name: playerName, score: score });
                saveHighScores(highScores);
                displayLeaderboard();
                highScoreFormUI.style.display = 'none';
                playerNameInputUI.value = '';
            });
        }
        
        function handleStart(e) {
            if (e.target.closest('a')) return;
            e.preventDefault();
            if (currentState !== GameState.OPENING) return;
            if (!audioInitialized && audioContext.state === 'suspended') {
                audioContext.resume(); audioInitialized = true;
            }
            resetGame();
            changeState(GameState.PLAYING);
        }
        function handleRestart() {
            if (currentState !== GameState.GAME_OVER) return;
            resetGame();
            changeState(GameState.PLAYING);
        }
        function moveHandler(e) {
            e.preventDefault();
            const pos = e.touches ? e.touches[0] : e;
            mouse.x = pos.clientX; mouse.y = pos.clientY;
            if (currentState === GameState.PLAYING) player.x = pos.clientX;
        }

        function changeState(newState) {
            currentState = newState;
            openingScreenUI.style.display = (newState === GameState.OPENING) ? 'flex' : 'none';
            scoreUI.style.display = (newState === GameState.PLAYING) ? 'block' : 'none';
            gameOverScreenUI.style.display = (newState === GameState.GAME_OVER) ? 'flex' : 'none';
            if (newState === GameState.GAME_OVER) {
                finalScoreUI.textContent = `Score: ${score}`;
                checkIfHighScore(score);
            } else if (newState === GameState.PLAYING) {
                if(audioInitialized) bgm.play();
                highScoreFormUI.style.display = 'none';
            } else {
                bgm.pause(); bgm.currentTime = 0;
            }
        }
        
        function resetGame() {
            score = 0;
            player = { x: canvas.width / 2, y: canvas.height - 60, size: 40, color: '#FFFACD' };
            bullets = []; enemies = []; powerups = [];
            bulletTimer = 0; enemyTimer = 0;
            specialEventScore = 5000;
            swarmEnemiesToSpawn = 0;
            playerPowerLevel = 0;
            powerupTimer = 0;
            scoreUI.textContent = 'Score: 0';
        }

        function update() {
            if (currentState !== GameState.PLAYING) return;
            
            if (powerupTimer > 0) {
                powerupTimer--;
                if (powerupTimer <= 0) playerPowerLevel = 0;
            }

            bulletTimer++;
            if (bulletTimer % 15 === 0) {
                playSound(shootSound);
                const baseBullet = { y: player.y, size: 15, color: '#FF00FF' };
                if (playerPowerLevel === 0) {
                    bullets.push({ ...baseBullet, x: player.x, vx: 0, vy: -8 });
                } else if (playerPowerLevel === 1) {
                    bullets.push({ ...baseBullet, x: player.x - 15, vx: 0, vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x,       vx: 0, vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x + 15, vx: 0, vy: -8 });
                } else {
                    bullets.push({ ...baseBullet, x: player.x, vx: -1,   vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x, vx: -0.5, vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x, vx: 0,    vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x, vx: 0.5,  vy: -8 });
                    bullets.push({ ...baseBullet, x: player.x, vx: 1,    vy: -8 });
                }
            }

            if (score >= specialEventScore) {
                swarmEnemiesToSpawn = 50; 
                const bossExists = enemies.some(e => e.type === 'boss');
                if (!bossExists) {
                    enemies.push({type: 'boss', x: canvas.width / 2, y: -150, size: 150, speed: 0.5, hp: 20, scoreValue: 3000, image: enemyImage_hoshizora});
                }
                specialEventScore += 5000;
            }

            if (swarmEnemiesToSpawn > 0) {
                const spawnCount = Math.min(swarmEnemiesToSpawn, 5);
                for (let i = 0; i < spawnCount; i++) {
                    enemies.push({ type: 'basic', x: Math.random() * canvas.width, y: -50 - Math.random() * 100, size: 50, speed: 3 + Math.random() * 2, hp: 1, scoreValue: 100, image: enemyImage_takase02 });
                }
                swarmEnemiesToSpawn -= spawnCount;
            }

            enemyTimer++;
            if (enemyTimer % 35 === 0) {
                const rand = Math.random();
                // ‚òÖ‚òÖ‚òÖ Â∑®Â§ß„Å™Êïµ„ÅÆÂá∫Áèæ„É≠„Ç∏„ÉÉ„ÇØ„ÇíËøΩÂä† ‚òÖ‚òÖ‚òÖ
                if (rand < 0.45) {
                    if (Math.random() < 0.1) { // 10%„ÅÆÁ¢∫Áéá„ÅßÂ∑®Â§ßÂåñ
                        enemies.push({
                            type: 'giant', x: Math.random() * canvas.width, y: -200, size: 200,
                            speed: 1, hp: 15, scoreValue: 1000, image: enemyImage_takase02,
                            wobbleAngle: 0, wobbleSpeed: 0.1
                        });
                    } else { // ÈÄöÂ∏∏„ÅÆÊïµ
                        enemies.push({ type: 'basic', x: Math.random() * canvas.width, y: -50, size: 50, speed: 2.5 + Math.random(), hp: 1, scoreValue: 100, image: enemyImage_takase02 });
                    }
                } else if (rand < 0.75) {
                    const startX = Math.random() < 0.5 ? -40 : canvas.width + 40;
                    const speedX = startX < 0 ? 2 : -2;
                    enemies.push({ type: 'zako', x: startX, y: Math.random() * canvas.height * 0.3, size: 45, vx: speedX, vy: 0.5, hp: 1, scoreValue: 150, image: enemyImage_kanai });
                } else {
                    enemies.push({ type: 'irregular', x: Math.random() * canvas.width, y: -60, size: 60, vx: (Math.random() - 0.5) * 4, vy: 2, hp: 3, scoreValue: 300, image: enemyImage_takase03, rotation: 0, rotationSpeed: (Math.random() - 0.5) * 0.1 });
                }
            }

            bullets.forEach(b => { b.x += b.vx; b.y += b.vy; });
            powerups.forEach(p => p.y += p.vy);
            enemies.forEach(e => {
                switch(e.type) {
                    case 'basic': case 'boss': case 'giant': // Â∑®Â§ß„Å™Êïµ„ÇÇ‰∏ã„Å´ÁßªÂãï
                        e.y += e.speed;
                        if (e.type === 'giant') e.wobbleAngle += e.wobbleSpeed; // ‚òÖ‚òÖ‚òÖ „Åê„Å´„ÇÉ„Åê„Å´„ÇÉ„ÅÆËßíÂ∫¶„ÇíÊõ¥Êñ∞
                        break;
                    case 'zako':
                        e.x += e.vx; e.y += e.vy;
                        if (e.x + e.size/2 < 0 || e.x - e.size/2 > canvas.width) { if (e.y > 0) e.vx *= -1; }
                        break;
                    case 'irregular':
                        e.x += e.vx; e.y += e.vy; e.rotation += e.rotationSpeed;
                        if (e.x + e.size/2 < 0 || e.x - e.size/2 > canvas.width) e.vx *= -1;
                        if (Math.random() < 0.01) e.vx = (Math.random() - 0.5) * 4;
                        break;
                }
            });

            bullets = bullets.filter(b => b.y > -b.size && b.x > -b.size && b.x < canvas.width + b.size);
            powerups = powerups.filter(p => p.y < canvas.height + p.size);
            enemies = enemies.filter(e => e.y < canvas.height + e.size);

            for (const enemy of enemies) {
                if (isColliding(player, enemy)) { finalScoreUI.textContent = `Score: ${score}`; changeState(GameState.GAME_OVER); return; }
            }
            for (let i = powerups.length - 1; i >= 0; i--) {
                if (isColliding(player, powerups[i])) {
                    if (playerPowerLevel < 2) playerPowerLevel++;
                    powerupTimer = 600;
                    playSound(powerupSound);
                    powerups.splice(i, 1);
                }
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (isColliding(bullets[j], enemy)) {
                        bullets.splice(j, 1); enemy.hp -= 1; playSound(hitSound); break;
                    }
                }
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].hp <= 0) {
                    const enemy = enemies[i];
                    if (Math.random() < 0.10) {
                        powerups.push({x: enemy.x, y: enemy.y, size: 25, vy: 2});
                    }
                    score += enemy.scoreValue;
                    enemies.splice(i, 1);
                }
            }
            scoreUI.textContent = `Score: ${score}`;
        }

        function isColliding(obj1, obj2) {
            const dist = Math.hypot(obj1.x - obj2.x, obj1.y - obj2.y);
            return dist < (obj1.size / 2 + obj2.size / 2) * 0.8;
        }
        function playSound(sound) { if (!audioInitialized) return; sound.currentTime = 0; sound.play(); }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawParticles();
            if (currentState === GameState.PLAYING || currentState === GameState.GAME_OVER) {
                drawPlayer(); drawBullets(); drawEnemies(); drawPowerups();
            }
        }
        function drawParticles() { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function drawPlayer() { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function drawBullets() { /* ... Â§âÊõ¥„Å™„Åó ... */ }

        function drawEnemies() {
            enemies.forEach(e => {
                if (e.type === 'irregular' && e.rotation !== 0) {
                    ctx.save(); ctx.translate(e.x, e.y); ctx.rotate(e.rotation);
                    ctx.drawImage(e.image, -e.size / 2, -e.size / 2, e.size, e.size); ctx.restore();
                // ‚òÖ‚òÖ‚òÖ Â∑®Â§ß„Å™Êïµ„ÅÆÂ§âÂΩ¢ÊèèÁîª ‚òÖ‚òÖ‚òÖ
                } else if (e.type === 'giant') {
                    const scaleX = 1 + Math.sin(e.wobbleAngle) * 0.15;
                    const scaleY = 1 + Math.cos(e.wobbleAngle) * 0.15;
                    const w = e.size * scaleX;
                    const h = e.size * scaleY;
                    ctx.drawImage(e.image, e.x - w / 2, e.y - h / 2, w, h);
                } else {
                    ctx.drawImage(e.image, e.x - e.size / 2, e.y - e.size / 2, e.size, e.size);
                }
            });
        }
        
        function drawPowerups() { /* ... Â§âÊõ¥„Å™„Åó ... */ }
        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

        initialize();
    </script>
</body>
