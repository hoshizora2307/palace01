<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pop Nocturne - Cute Pop Edition!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mochiy+Pop+One&display=swap');

        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background-color: #0c0c1a;
            font-family: 'Mochiy Pop One', sans-serif;
            color: #333;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a3d, #0c0c1a);
            width: 100%; height: 100%;
        }
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #score {
            position: absolute; top: 15px; left: 15px;
            font-size: 32px; font-weight: bold;
            color: #FFFFFF;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4);
            display: none;
        }
        #gameOverScreen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
            display: none; pointer-events: auto;
        }
        #gameOverScreen h1 {
            font-family: 'Fredoka One', cursive;
            margin: 0 0 15px 0; font-size: 48px;
            color: #FF4500;
            text-shadow: 3px 3px 0px rgba(255,255,255,0.7);
        }
        #finalScore { font-size: 32px; margin-bottom: 30px; color: #4682B4; }
        #restartButton {
            padding: 15px 35px; font-size: 24px; cursor: pointer;
            background-color: #90EE90;
            color: white; border: none; border-radius: 30px;
            box-shadow: 0px 5px 0px #6B8E23;
            transition: all 0.1s ease-out;
            font-family: 'Mochiy Pop One', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #restartButton:hover { background-color: #80DA80; transform: translateY(2px); box-shadow: 0px 3px 0px #6B8E23; }
        
        /* --- ★オープニング画面のスタイルを強化 --- */
        #openingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top right, #3f3f74, #1a1a3d);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0; /* 最初は透明 */
            animation: fadeIn 1s ease-out forwards; /* 起動時にフェードイン */
        }
        #openingScreen.hidden { display: none; }
        
        #openingScreen h1 {
            font-family: 'Fredoka One', cursive;
            font-size: min(10vw, 70px); color: #FFD700;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.3), 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 25px; letter-spacing: 3px;
            animation: dropIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* ★タイトルが落ちてくるアニメーション */
            transform: translateY(-200px);
            opacity: 0;
        }
        #creatorInfo, #tapToStart {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards; /* ★他の文字が遅れてフェードイン */
        }
        #creatorInfo { font-family: 'Mochiy Pop One', sans-serif; font-size: min(4.5vw, 25px); color: #DDD; margin-top: 15px; }
        #tapToStart {
            font-family: 'Fredoka One', cursive;
            font-size: min(6vw, 40px); color: #FFF;
            margin-top: 60px;
            animation: fadeIn 1s ease-out 0.8s forwards, pulse 1.5s infinite alternate 1.8s; /* ★フェードイン後に点滅開始 */
            text-shadow: 3px 3px 0px rgba(0,0,0,0.4);
        }
